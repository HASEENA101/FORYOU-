    <input type="submit" id="no-button" value="No">
    
    <script>
        function moveButtonRandomly() {
            const button = document.getElementById('no-button');
            const bodyWidth = document.body.clientWidth;
            const bodyHeight = document.body.clientHeight;

            // Button dimensions
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            // Random position within the body dimensions
            const randomX = Math.random() * (bodyWidth - buttonWidth);
            const randomY = Math.random() * (bodyHeight - buttonHeight);

            // Apply random position
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        // Move the button when the page loads
        window.onload = moveButtonRandomly;

        // Move the button to a new random position every 2 seconds
        setInterval(moveButtonRandomly, 2000);
    </script>
